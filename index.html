<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Giallo Zafferano</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="head">
        <div class="mainhead">
          <div class="logo">
            <img src="logo.png" alt="Giallozafferano">
          </div>
          <div class="contact">
            <div class="searchbar">
              <input type="text" name="" value="Trova la Ricetta">
            </div>
            <div class="iconsearch">
              <i class="fas fa-search"></i>
            </div>
            <div class="social">
              <img src="social.png" alt="">
            </div>
            <div class="user">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>
        <div class="bg_menu">
          <div class="menu clearfix">
            <ul>
              <li><i class="fas fa-home"></i></li>
              <li>SCOPRI LE RICETTE</li>
              <li>VIDEO RICETTE</li>
              <li>SCUOLA DI CUCINA</li>
              <li>TOP LIST</li>
              <li>BLOG</li>
              <li>CHEF</li>
              <li>IN EDICOLA</li>
              <li>INTV</li>
              <li><button>REGISTRATI</button></li>
            </ul>
          </div>
        </div>
        <div class="submenu clearfix">
          <ul>
            <li><i class="fas fa-fighter-jet"></i>Ultime icettte</li>
            <li><i class="fas fa-fighter-jet"></i>Ricette veloci</li>
            <li><i class="fas fa-fighter-jet"></i>Antipasti</li>
            <li><i class="fas fa-fighter-jet"></i>Primi</li>
            <li><i class="fas fa-fighter-jet"></i>Pasta</li>
            <li><i class="fas fa-fighter-jet"></i>Secondi</li>
            <li><i class="fas fa-fighter-jet"></i>Torte</li>
            <li><i class="fas fa-fighter-jet"></i>Dolci</li>
            <li><i class="fas fa-fighter-jet"></i>Ricette in 1 minuto</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="recipes clearfix">
        <div class="imgleft">
          <img src="main1.jpg" alt="">
          <div class="description">Pesce</div>
        </div>
        <div class="imgright">
          <img src="main2.jpg" alt="">
          <div class="text">Pesce</div>
        </div>
      </div>
    </main>
  </body>
</html>
